<app-task-menu></app-task-menu>
<h2 *ngIf="userName">Tarefas de {{ userName }}</h2>
<h2 *ngIf="!userName" class="">Usuário não encontrado</h2>

<div
  *ngIf="tarefas.length === 0 && userName"
  class="alert alert-danger text-center w-25 mx-auto"
>
  Ops... nenhuma tarefa encontrada! 😞
</div>

<mat-list *ngIf="tarefas.length > 0">
  <mat-list-item *ngFor="let item of tarefas; let i = index">
    <div class="line">
      <div>
        {{ item.nome }} <span class="categoria">({{ item.categoria }})</span>
      </div>
      <button
        mat-icon-button
        color="primary"
        [routerLink]="['/task/edit', item.id]"
        aria-label="Editar Tarefa"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="removerItem(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>

<div>
  <button
    mat-raised-button
    color="warn"
    (click)="limparLista()"
    *ngIf="tarefas.length > 0"
  >
    Limpar Lista
  </button>
</div>
