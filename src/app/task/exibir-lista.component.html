<app-task-menu></app-task-menu>
<h2>Tarefas</h2>
<!-- FIXME: 16 -->
<div *ngIf="!totalItens" class="empty-list">Nenhum item na lista.</div>
<mat-list *ngIf="totalItens > 0">
  <mat-list-item *ngFor="let item of itens; let i = index">
    <div class="line">
      <div>
        {{ item.nome }} <span class="categoria">({{ item.categoria }})</span>
      </div>
      <button
        mat-icon-button
        color="primary"
        [routerLink]="['/task/edit', item.id]"
        aria-label="Editar Tarefa"
        *ngIf="isAdmin"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        (click)="removerItem(i)"
        *ngIf="isAdmin"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<div>
  <button
    mat-raised-button
    color="warn"
    (click)="limparLista()"
    *ngIf="totalItens > 0 && isAdmin"
  >
    Limpar Lista
  </button>
</div>
