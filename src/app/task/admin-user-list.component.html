<app-task-menu></app-task-menu>
<div class="users-container">
  <h2>Usuários do Sistema</h2>

  <div *ngIf="users.length === 0" class="empty-list">
    <p>Nenhum usuário encontrado.</p>
  </div>

  <!-- FIXME: 12 -->
  <table
    mat-table
    [dataSource]="users"
    class="mat-elevation-z8"
    *ngIf="users.length > 0"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let user">
        <a [routerLink]="['/admin/tasks', user.id]">{{ user.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Papel</th>
      <td mat-cell *matCellDef="let user">{{ user.role | titlecase }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role']"></tr>
  </table>
</div>
