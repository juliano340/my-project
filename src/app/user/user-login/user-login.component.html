<h2>Login</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <div>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Digite seu email"
    />
  </div>
  <div>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="Digite sua senha"
    />
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
</form>

<p *ngIf="message" style="color: green">{{ message }}</p>
