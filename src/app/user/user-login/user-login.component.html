<h2>Login</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <div>
    <!-- FIXME: 19 -->
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Digite seu email"
    />
  </div>
  <div>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="Digite sua senha"
    />
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
</form>

<div>
  <p>Ainda nÃ£o possui uma conta? <a routerLink="/register">Cadastre-se!</a></p>
</div>
