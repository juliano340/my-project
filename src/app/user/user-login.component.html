<div class="container">
  <h2>Login</h2>
  <form class="w-75 mb-3" [formGroup]="loginForm">
    <div class="row">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control is-invalid"
          [class.is-invalid]="
            loginForm.get('email')?.errors && loginForm.get('email')?.touched
          "
          id="email"
          formControlName="email"
        />
        <div class="invalid-feedback">Informe um e-mail válido!</div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          class="form-control is-invalid"
          id="password"
          formControlName="password"
          [class.is-invalid]="
            loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched
          "
        />
        <div class="invalid-feedback">
          A senha precisa conter no mínimo 6 caracteres!
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitForm()">
      Entrar
    </button>
  </form>
  <p>Ainda não possui uma conta? <a href="/register">Cadastre-se!</a></p>
</div>
