<h2>Adicionar Item</h2>
<div class="form">
  <input #novoItem type="text" placeholder="Novo item" />
  <select #categoria>
    <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
  </select>
  <button (click)="adicionar(novoItem.value, categoria.value); novoItem.value=''">Adicionar</button>
</div>
<div class="erro" *ngIf="erroMensagem">
  {{ erroMensagem }}
</div>

<div class="row">
  <div class="col-12"></div>
  <div class="col-12"></div>
</div>
